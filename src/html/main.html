<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caesar Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="d-print-none">Caesar Cipher</h1>
    <div class="row mb-2 d-print-none" id="keyInput">
      <div class="bg-secondary rounded px-2 py-1 fs-4 w-auto">
        <span class="text-light">
          KEY:
        </span>
        <div class="dropdown d-inline">
          <button class="btn btn-danger py-1 px-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            A
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">A</a></li>
            <li><a class="dropdown-item" href="#">B</a></li>
            <li><a class="dropdown-item" href="#">C</a></li>
          </ul>
        </div>
        <div class="dropdown d-inline">
          <button class="btn btn-primary py-1 px-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            A
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">A</a></li>
            <li><a class="dropdown-item" href="#">B</a></li>
            <li><a class="dropdown-item" href="#">C</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row mb-3 d-print-none">
      <div class="col-5 ps-0">
        <label for="message" class="h4 d-print-none">ABC</label>
        <textarea class="form-control" id="message" rows="4"></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <div class="h4 ps-0">✱✱✱</div>
      <div class="col-auto">
        <div class="row bg-secondary-subtle">
          <div class="col-auto border border-secondary">&nbsp;</div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
        </div>
      </div>
    </div>

    <div class="row print-view-section d-none d-print-block">
      <div class="row mb-2" id="keyPrint">
        <div class="bg-secondary rounded px-2 py-1 fs-4 w-auto">
          <span class="text-light">KEY:</span>
          <button class="btn btn-danger py-1 px-2" type="button">A</button>
          <button class="btn btn-primary py-1 px-2" type="button">A</button>
        </div>
      </div>

      <div class="h4 ps-0">ABC</div>
      <div class="col-auto">
        <div class="row bg-secondary-subtle">
          <div class="col-auto border border-secondary">&nbsp;</div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
          <div class="col-auto border border-secondary"></div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
